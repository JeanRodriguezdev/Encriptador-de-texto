<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" type="image/x-icon" href="./imagenes/imagenes/favicon.ico">
    <title>Encriptador Texto</title>
</head>
<body>


<!--Encabezado-->

<header>
    <a href="#"rel="">
        <img src="./imagenes/imagenes/logo.svg" alt="Logo Alura" class="logo">
    </a>
</header>

<!--Seccion Principal-->
<main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
        <div class="aviso-encriptador">
            <img src="./imagenes/imagenes/aviso.svg" alt="Imagen de aviso" class="Imagen de aviso">
                <p class="texto-aviso"> Solo letras minúsculas y sin acentos
        </div>
        <div class="contenedor-encriptador">
            <button type="submit" class="boton-encriptar">Encriptar</button>
            <button type="submit" class="boton-desencriptar">Desencriptar</button>
        <div>
    
    </section>
    <section class="tarjeta">
        <div class="contenedor-tarjeta">
            <img src="./imagenes/imagenes/muñeco.svg" alt="Imagen de muneco" class="muneco";>
            <p class="texto1">Ningún mensaje fue encontrado</p>
            <p class="texto2">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit"class= "boton-copiar">copiar</button>

    </section>
</main>


    <!--Seccion Pie de pagina-->
    <footer>
        <p class="Autor"> Desarrollado por Jean Carlos Rodríguez Bolaños </p>
        <a href="#" rel="">
            <img src="./imagenes/imagenes/linkedin.svg" alt="Logo linkedin" class="linkedin">
        <a href="#" rel="">
            <img src="./imagenes/imagenes/github.svg" alt="Logo github" class="github">
        </a>
    </footer>
   <script src="./js/encriptador.js"></script> 
</body>
</html>
